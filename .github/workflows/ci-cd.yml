name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build with Maven
        run: mvn -B -DskipTests=false clean package

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: ems-jar
          path: target/ems-0.0.1-SNAPSHOT.jar

  build-and-push-image:
    name: Build and Push Docker image
    needs: build-and-test
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/ems-app
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image (sha tag)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_NAME }}:latest

  deploy-to-k8s:
    name: Deploy to Kubernetes
    needs: build-and-push-image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/ems-app:${{ github.sha }}
      NAMESPACE: default
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: '1.30.0'

      - name: Restore kubeconfig
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
        run: |
          echo "$KUBE_CONFIG_DATA" | base64 -d > $HOME/.kube/config

      - name: Ensure namespace
        run: |
          kubectl create namespace $NAMESPACE || true

      - name: Apply service manifest
        run: kubectl apply -f k8s/service.yaml -n $NAMESPACE

      - name: Apply deployment manifest (with image substitution)
        run: |
          apt-get update && apt-get install -y gettext-base
          IMAGE=${IMAGE} envsubst < k8s/deployment.yaml | kubectl apply -f - -n $NAMESPACE

      - name: Wait for service external IP
        run: |
          echo "Waiting for external IP..."
          for i in {1..30}; do
            IP=$(kubectl get svc ems-service -n $NAMESPACE -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null)
            if [ -n "$IP" ]; then echo $IP; exit 0; fi
            sleep 10
          done
          echo "No external IP found, service may use a cloud provider that assigns an external endpoint later."

      - name: Run smoke test
        env:
          NAMESPACE: ${{ env.NAMESPACE }}
        run: |
          chmod +x scripts/smoke_test.sh
          ./scripts/smoke_test.sh
