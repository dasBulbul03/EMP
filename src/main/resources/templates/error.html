<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/app.css?v=2.0}"/>
</head>
<body>
<div class="ems-shell">
    <main class="ems-shell-main">
        <section class="ems-card">
            <header class="ems-header">
                <div class="ems-brand">
                    <div class="ems-brand-logo">
                        <div class="ems-brand-logo-inner">EMS</div>
                    </div>
                    <div>
                        <div class="ems-brand-title">Error</div>
                        <div class="ems-brand-subtitle">Something went wrong</div>
                    </div>
                </div>
            </header>

            <div class="ems-error-banner">
                <div class="ems-error-banner-title d-flex align-items-center gap-2 mb-2">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    <span>An error occurred</span>
                </div>
                <div class="ems-error-banner-text" th:text="${message ?: 'An unexpected error occurred while processing your request.'}">
                    An unexpected error occurred.
                </div>
            </div>

            <div class="ems-empty-state" style="border-style: solid; border-color: rgba(248, 113, 113, 0.3);">
                <div class="mb-3">
                    <i class="bi bi-exclamation-octagon" style="font-size: 3rem; color: #f87171;"></i>
                </div>
                <div class="ems-empty-state-title">We encountered a problem</div>
                <p class="ems-empty-state-text mb-3">
                    The system encountered an error while processing your request. 
                    This could be due to a temporary issue or invalid data.
                </p>
                <p class="ems-empty-state-text mb-4" style="font-size: 0.75rem; color: #6b7280;">
                    <strong>Error details:</strong> 
                    <span th:text="${message ?: 'No additional details available'}">No additional details available</span>
                </p>
                <div class="d-flex gap-2 justify-content-center flex-wrap">
                    <a th:href="@{/employees}" class="btn btn-ems-primary btn-sm">
                        <i class="bi bi-house"></i>
                        Go to Employee List
                    </a>
                    <button onclick="window.history.back()" class="btn btn-ems-ghost btn-sm">
                        <i class="bi bi-arrow-left"></i>
                        Go Back
                    </button>
                </div>
            </div>
        </section>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-q2kyX1q8f+2v0nXWf9eKJeNEqXWiwxC6vJzpuGHh9jZcGx9H9nE54cVGuJ9a8z2Q"
        crossorigin="anonymous"></script>
</body>
</html>
